<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <title>Gamer-Zone</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-div">
                <img src="./images/Frame.png" alt="">
                <h2><span class="custom">G</span>amer</h2>
            </div>
            <div class="list-div">
                <li class="list-item">About Us</li>
                <li class="list-item">Developers</li>
                <div class="follow-us-div">
                    <li>Follow Us On</li>
                    <img src="./images/youtube.png" alt="">
                    <img src="./images/tiktok.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner-section">

            <div class="banner-container">

                <div class="banner-content">

                    <h2 class="play-like">PLAY LIKE THE</h2>
                    <h1 class="goat">G.O.A.T.</h1>
                    <div class="quick-item">
                        <img src="./images/play.png" alt="">
                        <p>1-Click instant play</p>
                    </div>
                    <div class="quick-item">
                        <img src="./images/download.png" alt="">
                        <p>No Download</p>
                    </div>
                    <div class="quick-item">
                        <img src="./images/customer.png" alt="">
                        <p>1000s of supported online games</p>
                    </div>


                    <div class="banner-button">
                        <button class="btn-main">SIGN IN</button>
                        <button class="btn-main btn-2">GO ROGUE</button>
                    </div>
                </div>



                <div class="banner-img">
                    <img src="./images/Group 18.png" alt="">

                </div>






            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
